<template name="generator_home">
    <h3>Welcome To Generator!</h3>

    {{> generator_module}}
    <hr>
    {{> generator_crud}}

</template>

<template name="generator_module">
    Module Name: <input type="text" name="moduleName">
    <button type="button" class="js-createModule">Create</button>
    <button type="button" class="js-removeModule">Remove</button>
</template>

<template name="generator_crud">
    {{#autoForm schema=GeneratorCrudCollection id="generator_crud"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="fieldName"}}
            </div>
        </div>

        {{> afQuickField name="fieldPro"}}

        <!--{{> afArrayField name="fieldPro" id="fieldPro" template="customArrayFieldForCrud" subtemplate="customObjectFieldForCrud"}}-->

        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Custom array field-->
<template name="afArrayField_customArrayFieldForCrud">
    <div class="panel panel-default">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}
            <div class="row">
                <div class="col-sm-3">
                    Name
                </div>
                <div class="col-sm-2">
                    Type
                </div>
                <div class="col-sm-2">
                    Optional
                </div>
            </div>
            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>

                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1 col-md-offset-11">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            {{/if}}

        </div>
    </div>
</template>

<!--Custom object field-->
<template name="customObjectFieldForCrud">
    <div class="col-sm-3">
        {{> afQuickField name=current.name template="bootstrap3" label=false class="input-sm js-name" placeholder="name"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.type template="bootstrap3" label=false class="input-sm js-type"  placeholder="type"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.optional template="bootstrap3" label=false class="input-sm js-optional"  placeholder="optional"}}
    </div>
</template>
