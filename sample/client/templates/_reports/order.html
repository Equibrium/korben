<!--Form-->
<template name="Sample_orderReport">
    {{#if templateSubsReady}}
        {{#autoForm schema=Sample.Schema.OrderReport id="Sample_orderReport"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="branch"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="date"}}
                </div>
            </div>

            <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Generate-->
<template name="Sample_orderReportGen">
    <ul>
        {{#each obj in data}}
            <li>{{obj._id}} | {{obj.total}}</li>
        {{/each}}
    </ul>
</template>
