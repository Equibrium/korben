<!--List-->
<template name="Korben_userProfile">
    {{#if subsReady "Korben.currentUser"}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>Id</dt>
                <dd>{{_id}}</dd>
                <dt>Username</dt>
                <dd>{{username}}</dd>
                <dt>Email</dt>
                <dd>{{email}}</dd>
                <dt>Password</dt>
                <dd>
                    ******
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="js-password">Change Password</a>
                </dd>
                <dt>Full Name</dt>
                <dd>{{profile.name}}</dd>
                <dt>Role</dt>
                <dd>{{roles}}</dd>
                <dt>Role Branch</dt>
                <dd>{{rolesBranch}}</dd>
            </dl>

            {{#formFooter}}
                <button type="button" class="btn btn-primary js-update">{{fa "pencil"}} Edit</button>
            {{/formFooter}}
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--User Profile Edit-->
<template name="Korben_userProfileEdit">
    {{#autoForm schema=Korben.Schema.UserProfile id="Korben_userProfileEdit" doc=data}}
        <div class="row">
            <div class="col-xs-12">
                {{> afQuickField name="username"}}
                {{> afQuickField name="email"}}
                {{> afQuickField name="profile.name"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>

<!--User Change Password-->
<template name="Korben_userChangePassword">
    {{#autoForm schema=Korben.Schema.UserPassword id="Korben_userChangePassword"}}
        <div class="row">
            <div class="col-xs-12">
                {{> afQuickField name="oldPassword" type="password"}}
                {{> afQuickField name="newPassword" type="password"}}
                {{> afQuickField name="newConfirmPassword" type="password"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>
