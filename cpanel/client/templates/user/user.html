<!--Index-->
<template name="Korben_user">
    <p>
        <button type="button" class="btn btn-primary js-new">{{fa "plus"}} New</button>
    </p>

    {{> tabular table=Korben.TabularTable.User class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="Korben_userAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Edit</a></li>
        <li><a href="#" class="js-destroy">{{fa "remove"}} Delete</a></li>
        <li><a href="#" class="js-display">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--New-->
<template name="Korben_userNew">
    {{#if templateSubsReady}}
        {{#autoForm schema=Korben.Schema.User id="Korben_userNew"}}
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='username'}}
                    {{> afQuickField name='email'}}
                    {{> afQuickField name='password' type="password"}}
                    {{> afQuickField name='confirmPassword' type="password"}}
                    {{> afQuickField name='profile.name'}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='roles' size=7}}
                    {{> afQuickField name='rolesBranch' size=6}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Edit-->
<template name="Korben_userEdit">
    {{#if templateSubsReady}}
        {{#autoForm schema=Korben.Schema.User id="Korben_userEdit" doc=data}}
            <div class="row">
                <div class="col-xs-6">
                    {{> afQuickField name='username'}}
                    {{> afQuickField name='email'}}
                    {{> afQuickField name='password' type="password"}}
                    {{> afQuickField name='confirmPassword' type="password"}}
                    {{> afQuickField name='profile.name'}}
                </div>
                <div class="col-xs-6">
                    {{> afQuickField name='roles' size=7}}
                    {{> afQuickField name='rolesBranch' size=6}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="Korben_userShow">
    {{#if templateSubsReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>Id</dt>
                <dd>{{_id}}</dd>
                <dt>Username</dt>
                <dd>{{username}}</dd>
                <dt>Email</dt>
                <dd>{{email}}</dd>
                <dt>Full Name</dt>
                <dd>{{profile.name}}</dd>
                <dt>Role</dt>
                <dd>{{roles}}</dd>
                <dt>Role Branch</dt>
                <dd>{{rolesBranch}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
