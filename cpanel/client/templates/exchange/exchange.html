<!--Index-->
<template name="Korben_exchange">
    <p>
        <button type="button" class="btn btn-primary js-create">{{fa "plus"}} New</button>
    </p>

    {{> tabular table=Korben.TabularTable.Exchange class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="Korben_exchangeAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Edit</a></li>
        <li><a href="#" class="js-destroy">{{fa "remove"}} Delete</a></li>
        <li><a href="#" class="js-display">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="Korben_exchangeNew">
    {{#autoForm collection=Korben.Collection.Exchange id="Korben_exchangeNew" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="exDate"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="base" value=doc.base readonly="true"}}
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Rates</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        {{> afQuickField name="rates.KHR" value=doc.khr}}
                    </div>
                    <div class="col-md-4">
                        {{> afQuickField name="rates.USD" value=doc.usd}}
                    </div>
                    <div class="col-md-4">
                        {{> afQuickField name="rates.THB" value=doc.thb}}
                    </div>
                </div>
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="Korben_exchangeEdit">
    {{#if templateSubsReady}}
        {{#autoForm collection=Korben.Collection.Exchange id="Korben_exchangeEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="exDate"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="base" readonly="true"}}
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name="rates.KHR"}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name="rates.USD"}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name="rates.THB"}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="Korben_exchangeShow">
    {{#if templateSubsReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>Date</dt>
                <dd>{{moFormat exDate "DD/MM/YYYY"}}</dd>
                <dt>Base Currency</dt>
                <dd>{{base}}</dd>
                <dt>Rates</dt>
                <dd>{{ratesVal}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
