<head>
    <link rel="icon" href="/favicon.ico">
    <!--<title>Korben Project</title>-->
</head>

<template name="MainLayout">
    {{#AdminLTE skin="skin-blue" sidebarMini=true}}

        <!-- Site wrapper -->
        <div class="wrapper">

            <!-- Header -->
            {{> _headerLayout}}

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            {{> _sidebarLayout}}

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                {{> _contentHeaderLayout}}

                <!-- Main content -->
                <section class="content">

                    {{> Template.dynamic template=content}}

                    <!-- Alert -->
                    {{> sAlert}}

                    <!-- Connection Status -->
                    {{> meteorStatus}}

                </section><!-- /.content -->
            </div><!-- /.content-wrapper -->

            <!-- Footer -->
            {{> _footerLayout}}

        </div>
        <!-- ./wrapper -->

    {{/AdminLTE}}
</template>
